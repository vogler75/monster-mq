TCP: 1883
TPCS: 8883
WS: 9000
WSS: 9001

MaxMessageSizeKb: 512
QueuedMessagesEnabled: true

SessionStoreType: POSTGRES
RetainedStoreType: POSTGRES

# User Management configuration
UserManagement:
  Enabled: true  # Set to true to enable user authentication and ACL
  AuthStoreType: POSTGRES  # POSTGRES, SQLITE, CRATEDB, MONGODB
  PasswordAlgorithm: bcrypt
  CacheRefreshInterval: 60  # seconds
  DisconnectOnUnauthorized: true

SparkplugMetricExpansion:
  Enabled: true

ArchiveGroups:
  - Name: Default
    Enabled: true
    TopicFilter: [ "#" ]
    RetainedOnly: false
    LastValType: POSTGRES
    ArchiveType: POSTGRES
    LastValRetention: "10m"
    ArchiveRetention: "60m"
    PurgeInterval: "1m"  

# SQLite configuration
SQLite:
  Path: "monstermq.db"

# PostgreSQL configuration
Postgres:
  Url: jdbc:postgresql://linux5:5432/monster
  User: system
  Pass: manager

# CrateDB configuration
CrateDB:
  Url: jdbc:postgresql://linux5:5433/monster
  User: crate
  Pass: ""

# MongoDB configuration
MongoDB:
  Url: mongodb://system:manager@linux5:27017
  Database: monster

# Kafka configuration
Kafka:
  Servers: linux0:9092
  Bus: # Use Kafka as the message bus
    Enabled: false
    Topic: monster

# MCP Server configuration
MCP:
  Enabled: true
  Port: 3000

GraphQL:
  Enabled: true
  Port: 4000
  Path: /graphql
  CorsEnabled: false
  CorsOrigin: "*"