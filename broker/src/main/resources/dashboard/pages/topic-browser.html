<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Browser - MonsterMQ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/monster-theme.css">
    <script src="/js/graphql-client.js"></script>
    <style>
        .topic-browser-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            height: calc(100vh - 200px);
        }

        .topic-browser-panel {
            background: var(--dark-surface);
            border-radius: 12px;
            border: 1px solid var(--dark-border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--dark-border);
            background: var(--dark-surface-2);
        }

        .panel-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem;
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--monster-purple);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .search-button {
            padding: 0.75rem 1.5rem;
            background: var(--monster-purple);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-button:hover {
            background: var(--monster-dark);
        }

        .tree-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .tree-node {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .tree-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s;
            user-select: none;
        }

        .tree-item:hover {
            background: rgba(124, 58, 237, 0.1);
        }

        .tree-item.selected {
            background: rgba(124, 58, 237, 0.2);
            color: var(--monster-light);
        }

        .tree-item.has-data {
            color: var(--monster-green);
            font-weight: 500;
        }

        .tree-toggle {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
            border: none;
            background: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .tree-toggle:hover {
            background: var(--dark-border);
            color: var(--text-primary);
        }

        .tree-toggle.expanded {
            transform: rotate(90deg);
        }

        .tree-toggle:empty {
            visibility: hidden;
        }

        .tree-children {
            margin-left: 1.5rem;
            border-left: 1px solid var(--dark-border);
            padding-left: 0.5rem;
        }

        .tree-children.collapsed {
            display: none;
        }

        .tree-icon {
            margin-right: 0.5rem;
            color: var(--text-muted);
        }

        .tree-icon.folder {
            color: var(--monster-purple);
        }

        .tree-icon.topic {
            color: var(--monster-green);
        }

        .data-viewer {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .data-viewer.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-align: center;
        }

        .data-header {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--dark-border);
        }

        .data-topic {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--monster-light);
            margin-bottom: 0.5rem;
        }

        .data-info {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .data-content {
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .data-json {
            font-family: 'Fira Code', 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .data-text {
            font-family: 'Fira Code', 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .data-binary {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--monster-orange);
            font-weight: 500;
        }

        .binary-icon {
            font-size: 1.5rem;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .error {
            color: var(--monster-red);
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            margin: 1rem;
        }

        /* JSON syntax highlighting */
        .json-key {
            color: var(--monster-light);
        }

        .json-string {
            color: var(--monster-green);
        }

        .json-number {
            color: var(--monster-orange);
        }

        .json-boolean {
            color: var(--monster-teal);
        }

        .json-null {
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <img src="/assets/logo.png" alt="MonsterMQ Logo">
                <span class="brand-name">MonsterMQ</span>
            </div>
            <div class="nav-links">
                <a href="/pages/dashboard.html">Dashboard</a>
                <a href="/pages/sessions.html">Sessions</a>
                <a href="/pages/archive-groups.html">Archives</a>
                <a href="/pages/topic-browser.html" class="active">Topics</a>
                <a href="/pages/opcua-devices.html">OPC UA Clients</a>
                <a href="/pages/opcua-servers.html">OPC UA Servers</a>
                <a href="/pages/users.html" id="users-link" style="display: none;">Users</a>
                <a href="#" id="logout-link">Logout</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Topic Browser</h1>
                <p class="page-subtitle">Browse and explore MQTT topics in your cluster</p>
            </div>

            <div class="topic-browser-layout">
                <!-- Left Panel: Topic Tree -->
                <div class="topic-browser-panel">
                    <div class="panel-header">
                        <h2 class="panel-title">Topic Tree</h2>

                        <!-- Mode selector -->
                        <div style="margin: 1rem 0; display: flex; gap: 1rem; align-items: center;">
                            <label style="display: flex; align-items: center; gap: 0.5rem; color: var(--text-primary); cursor: pointer;">
                                <input type="radio" name="browse-mode" value="browse" checked style="margin: 0;">
                                Browse Tree
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem; color: var(--text-primary); cursor: pointer;">
                                <input type="radio" name="browse-mode" value="search" style="margin: 0;">
                                Search Topics
                            </label>
                        </div>

                        <div class="search-container">
                            <input type="text"
                                   id="search-input"
                                   class="search-input"
                                   placeholder="Search topics (e.g., sensor/+/temperature)..."
                                   disabled>
                            <button id="browse-button" class="search-button">Browse Root</button>
                            <button id="search-button" class="search-button" style="display: none;">Search</button>
                        </div>
                    </div>
                    <div class="tree-container">
                        <ul id="topic-tree" class="tree-node">
                            <!-- Tree will be populated here -->
                        </ul>
                    </div>
                </div>

                <!-- Right Panel: Data Viewer -->
                <div class="topic-browser-panel">
                    <div class="panel-header">
                        <h2 class="panel-title">Message Data</h2>
                    </div>
                    <div id="data-viewer" class="data-viewer empty">
                        <div>
                            <p>Select a topic from the tree to view its message data</p>
                            <p style="margin-top: 0.5rem; font-size: 0.875rem;">Topics with data are highlighted in green</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/topic-browser.js"></script>
</body>
</html>
