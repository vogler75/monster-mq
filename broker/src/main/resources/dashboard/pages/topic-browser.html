<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Browser - MonsterMQ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/monster-theme.css">
    <script src="/js/storage.js"></script>
    <script src="/js/graphql-client.js"></script>
    <script src="/js/log-viewer.js"></script>
    <script src="/js/sidebar.js"></script>
    <style>
        .topic-browser-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            height: calc(100vh - 200px);
        }

        .topic-browser-panel {
            background: var(--dark-surface);
            border-radius: 12px;
            border: 1px solid var(--dark-border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--dark-border);
            background: var(--dark-surface-2);
        }

        .panel-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem;
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--monster-purple);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .search-button {
            padding: 0.75rem 1.5rem;
            background: var(--monster-purple);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-button:hover {
            background: var(--monster-dark);
        }

        .tree-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .tree-node {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .tree-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s;
            user-select: none;
        }

        .tree-item:hover {
            background: rgba(124, 58, 237, 0.1);
        }

        .tree-item.selected {
            background: rgba(124, 58, 237, 0.2);
            color: var(--monster-light);
        }

        .tree-item.has-data {
            color: var(--monster-green);
            font-weight: 500;
        }

        .tree-toggle {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
            border: none;
            background: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .tree-toggle:hover {
            background: var(--dark-border);
            color: var(--text-primary);
        }

        .tree-toggle.expanded {
            transform: rotate(90deg);
        }

        .tree-toggle:empty {
            visibility: hidden;
        }

        .tree-children {
            margin-left: 1.5rem;
            border-left: 1px solid var(--dark-border);
            padding-left: 0.5rem;
        }

        .tree-children.collapsed {
            display: none;
        }

        .tree-icon {
            margin-right: 0.5rem;
            color: var(--text-muted);
        }

        .tree-icon.folder {
            color: var(--monster-purple);
        }

        .tree-icon.topic {
            color: var(--monster-green);
        }

        .data-viewer {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .data-viewer.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-align: center;
        }

        .data-header {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--dark-border);
        }

        .data-topic {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--monster-light);
            margin-bottom: 0.5rem;
        }

        .data-info {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .data-content {
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .data-json {
            font-family: 'Fira Code', 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .data-text {
            font-family: 'Fira Code', 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .data-binary {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--monster-orange);
            font-weight: 500;
        }

        .binary-icon {
            font-size: 1.5rem;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .error {
            color: var(--monster-red);
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            margin: 1rem;
        }

        /* JSON syntax highlighting */
        .json-key {
            color: var(--monster-light);
        }

        .json-string {
            color: var(--monster-green);
        }

        .json-number {
            color: var(--monster-orange);
        }

        .json-boolean {
            color: var(--monster-teal);
        }

        .json-null {
            color: var(--text-muted);
        }

        /* AI Panel Styles */
        .topic-browser-layout.ai-open {
            grid-template-columns: 1fr;
        }

        .topic-browser-layout.ai-open .topic-browser-panel:nth-child(1),
        .topic-browser-layout.ai-open .topic-browser-panel:nth-child(2) {
            display: none;
        }

        .ai-panel {
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 200px);
        }

        .ai-toggle-btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            background: linear-gradient(135deg, var(--monster-purple), var(--monster-dark));
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            box-shadow: 0 2px 8px rgba(124, 58, 237, 0.3);
            transition: all 0.2s;
        }

        .ai-toggle-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
        }

        .ai-toggle-btn.active {
            background: var(--monster-green);
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .panel-toggle {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .panel-toggle:hover {
            background: var(--dark-border);
            color: var(--text-primary);
        }

        .ai-panel .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            min-height: auto;
        }

        .ai-panel .panel-header .panel-title {
            font-size: 1rem;
            margin: 0;
        }

        .ai-quick-actions {
            display: flex;
            gap: 0.375rem;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--dark-border);
            flex-wrap: wrap;
        }

        .ai-action-btn {
            padding: 0.375rem 0.625rem;
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ai-action-btn:hover {
            background: var(--monster-purple);
            border-color: var(--monster-purple);
            color: white;
        }

        .system-prompt-section {
            padding: 0.375rem 1rem;
            border-bottom: 1px solid var(--dark-border);
            font-size: 0.75rem;
        }

        .system-prompt-section summary {
            cursor: pointer;
            color: var(--text-muted);
            font-weight: 500;
            user-select: none;
            font-size: 0.7rem;
        }

        .system-prompt-section summary:hover {
            color: var(--text-primary);
        }

        .system-prompt-section textarea {
            width: 100%;
            margin-top: 0.375rem;
            padding: 0.375rem;
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.7rem;
            font-family: inherit;
            resize: vertical;
            min-height: 60px;
        }

        .system-prompt-section textarea:focus {
            outline: none;
            border-color: var(--monster-purple);
        }

        .btn-small {
            padding: 0.125rem 0.375rem;
            margin-top: 0.375rem;
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 4px;
            color: var(--text-muted);
            font-size: 0.65rem;
            cursor: pointer;
        }

        .btn-small:hover {
            background: var(--dark-border);
            color: var(--text-primary);
        }

        .ai-input-area {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--dark-border);
        }

        .ai-input-area textarea {
            flex: 1;
            padding: 0.375rem;
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.8rem;
            font-family: inherit;
            resize: none;
        }

        .ai-input-area textarea:focus {
            outline: none;
            border-color: var(--monster-purple);
        }

        .ai-input-area .search-button {
            padding: 0.5rem 1rem;
            align-self: flex-end;
        }

        .ai-chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-message {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            line-height: 1.5;
            max-width: 95%;
        }

        .chat-user {
            background: var(--monster-purple);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .chat-assistant {
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .chat-assistant.loading {
            color: var(--text-muted);
            font-style: italic;
        }

        .chat-assistant.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: var(--monster-red);
        }

        .chat-message code {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.125rem 0.375rem;
            border-radius: 3px;
            font-family: 'Fira Code', 'JetBrains Mono', monospace;
            font-size: 0.8em;
        }

        /* Markdown styles for AI responses */
        .chat-assistant h1, .chat-assistant h2, .chat-assistant h3, .chat-assistant h4 {
            margin: 0.75rem 0 0.5rem 0;
            color: var(--text-primary);
        }
        .chat-assistant h1:first-child, .chat-assistant h2:first-child, .chat-assistant h3:first-child {
            margin-top: 0;
        }
        .chat-assistant h1 { font-size: 1.25rem; }
        .chat-assistant h2 { font-size: 1.1rem; color: var(--monster-teal); }
        .chat-assistant h3 { font-size: 1rem; color: var(--monster-purple); }
        .chat-assistant h4 { font-size: 0.9rem; }

        .chat-assistant ul, .chat-assistant ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
        .chat-assistant li {
            margin: 0.25rem 0;
        }
        .chat-assistant p {
            margin: 0.5rem 0;
        }
        .chat-assistant p:first-child {
            margin-top: 0;
        }
        .chat-assistant p:last-child {
            margin-bottom: 0;
        }
        .chat-assistant pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 0.75rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
        .chat-assistant pre code {
            background: none;
            padding: 0;
            font-size: 0.8rem;
        }
        .chat-assistant blockquote {
            border-left: 3px solid var(--monster-purple);
            margin: 0.5rem 0;
            padding-left: 1rem;
            color: var(--text-muted);
        }
        .chat-assistant table {
            border-collapse: collapse;
            margin: 0.5rem 0;
            width: 100%;
            font-size: 0.8rem;
        }
        .chat-assistant th, .chat-assistant td {
            border: 1px solid var(--dark-border);
            padding: 0.375rem 0.5rem;
            text-align: left;
        }
        .chat-assistant th {
            background: var(--dark-surface-2);
            color: var(--monster-teal);
        }
        .chat-assistant strong {
            color: var(--monster-green);
        }
        .chat-assistant em {
            color: var(--text-muted);
        }
        .chat-assistant hr {
            border: none;
            border-top: 1px solid var(--dark-border);
            margin: 0.75rem 0;
        }

        .ai-context-info {
            padding: 0.25rem 1rem;
            background: var(--dark-surface-2);
            border-bottom: 1px solid var(--dark-border);
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .ai-context-info span {
            color: var(--monster-green);
            font-weight: 500;
        }

        .ai-input-area .search-button {
            padding: 0.375rem 0.75rem;
            font-size: 0.8rem;
        }

        @media (max-width: 1200px) {
            .topic-browser-layout.ai-open {
                grid-template-columns: 1fr;
            }

            .ai-panel {
                position: fixed;
                right: 0;
                top: 0;
                bottom: 0;
                width: 400px;
                max-width: 100vw;
                z-index: 200;
                box-shadow: -4px 0 20px rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Top Bar -->
    <div class="top-bar">
        <div class="sidebar-brand">
            <img src="/assets/logo.png" alt="MonsterMQ Logo">
            <span class="brand-name">MonsterMQ</span>
        </div>
        <button class="mobile-menu-toggle" onclick="toggleSidebar()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </div>

    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <img src="/assets/logo.png" alt="MonsterMQ Logo">
                <span class="brand-name">MonsterMQ</span>
            </div>
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15,18 9,12 15,6"></polyline>
                </svg>
            </button>
        </div>

        <nav class="sidebar-nav" id="sidebar-nav"></nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">
                    U
                </div>
                <div class="user-details">
                    <div class="user-name" id="user-name">User</div>
                    <div class="user-role">Administrator</div>
                </div>
            </div>
        </div>
    </aside>

    <div class="main-content" id="main-content">
        <div class="container">
            <div class="page-header">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <h1 class="page-title">Topic Browser</h1>
                    <button id="toggle-ai-panel" class="ai-toggle-btn" title="AI Analysis">✨ AI</button>
                </div>
                <p class="page-subtitle">Browse and explore MQTT topics in your cluster</p>
            </div>

            <div class="topic-browser-layout">
                <!-- Left Panel: Topic Tree -->
                <div class="topic-browser-panel">
                    <div class="panel-header">
                        <h2 class="panel-title">Topic Tree</h2>

                        <!-- Archive Group selector -->
                        <div style="margin: 1rem 0; display: flex; gap: 0.5rem; align-items: center;">
                            <label for="archive-group-select" style="color: var(--text-primary); font-weight: 500; min-width: 120px;">
                                Archive Group:
                            </label>
                            <select id="archive-group-select"
                                    class="search-input"
                                    style="flex: 1; max-width: 300px; cursor: pointer;">
                                <option value="">Loading...</option>
                            </select>
                        </div>

                        <!-- Mode selector -->
                        <div style="margin: 1rem 0; display: flex; gap: 1rem; align-items: center;">
                            <label style="display: flex; align-items: center; gap: 0.5rem; color: var(--text-primary); cursor: pointer;">
                                <input type="radio" name="browse-mode" value="browse" checked style="margin: 0;">
                                Browse Tree
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem; color: var(--text-primary); cursor: pointer;">
                                <input type="radio" name="browse-mode" value="search" style="margin: 0;">
                                Search Topics
                            </label>
                        </div>

                        <div class="search-container">
                            <input type="text"
                                   id="search-input"
                                   class="search-input"
                                   placeholder="Search topics (e.g., sensor/+/temperature)..."
                                   disabled>
                            <button id="browse-button" class="search-button">Browse Root</button>
                            <button id="search-button" class="search-button" style="display: none;">Search</button>
                        </div>
                    </div>
                    <div class="tree-container">
                        <ul id="topic-tree" class="tree-node">
                            <!-- Tree will be populated here -->
                        </ul>
                    </div>
                </div>

                <!-- Right Panel: Data Viewer -->
                <div class="topic-browser-panel">
                    <div class="panel-header">
                        <h2 class="panel-title">Message Data</h2>
                    </div>
                    <div id="data-viewer" class="data-viewer empty">
                        <div>
                            <p>Select a topic from the tree to view its message data</p>
                            <p style="margin-top: 0.5rem; font-size: 0.875rem;">Topics with data are highlighted in green</p>
                        </div>
                    </div>
                </div>

                <!-- AI Analysis Panel -->
                <div class="topic-browser-panel ai-panel" id="ai-panel" style="display: none;">
                    <div class="panel-header">
                        <h2 class="panel-title">AI Analysis</h2>
                        <button id="close-ai-panel" class="panel-toggle" title="Close panel">&times;</button>
                    </div>

                    <!-- Context Info -->
                    <div class="ai-context-info" id="ai-context-info">
                        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 0.5rem;">
                            <div style="display: flex; align-items: center; gap: 0.75rem;">
                                <span>Analyzing: <span id="ai-topic-pattern">#</span> in <span id="ai-archive-group">-</span></span>
                                <span id="ai-context-status" style="font-size: 0.65rem; color: var(--text-muted);" title="Next question will load topic data.">○ No context</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 0.75rem;">
                                <span style="color: var(--text-muted);">Topics: <span id="ai-topic-count" style="color: var(--monster-teal);">-</span></span>
                                <label style="display: flex; align-items: center; gap: 0.25rem;">
                                    Max:
                                    <select id="ai-max-topics" style="background: var(--dark-bg); border: 1px solid var(--dark-border); border-radius: 4px; color: var(--text-primary); padding: 0.125rem 0.25rem; font-size: 0.75rem;">
                                        <option value="50">50</option>
                                        <option value="100" selected>100</option>
                                        <option value="250">250</option>
                                        <option value="500">500</option>
                                        <option value="1000">1000</option>
                                    </select>
                                </label>
                                <button id="ai-clear-context" class="btn-small" title="Clear chat history and reload topic data on next question" style="margin-top: 0;">Clear</button>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions (dynamically loaded from /config/ai-prompts.json) -->
                    <div id="ai-quick-actions" class="ai-quick-actions">
                        <!-- Buttons are created dynamically by TopicBrowserAI.renderQuickActionButtons() -->
                    </div>

                    <!-- System Prompt (collapsible) -->
                    <details class="system-prompt-section">
                        <summary>System Prompt</summary>
                        <textarea id="ai-system-prompt" rows="4" placeholder="Custom system prompt..."></textarea>
                        <button id="ai-reset-prompt" class="btn-small">Reset Default</button>
                    </details>

                    <!-- Chat Input -->
                    <div class="ai-input-area">
                        <textarea id="ai-question" placeholder="Ask about your topics..." rows="2"></textarea>
                        <button id="ai-send" class="search-button">Analyze</button>
                    </div>

                    <!-- Chat History -->
                    <div id="ai-chat-history" class="ai-chat-history"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Markdown parser for AI responses -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/js/topic-browser.js"></script>
</body>
</html>
