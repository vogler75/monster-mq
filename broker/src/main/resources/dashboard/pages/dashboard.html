<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonsterMQ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/monster-theme.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/graphql-client.js"></script>
    <script src="/js/sidebar.js"></script>
</head>
<body>
    <!-- Mobile Top Bar -->
    <div class="top-bar">
        <div class="sidebar-brand">
            <img src="/assets/logo.png" alt="MonsterMQ Logo">
            <span class="brand-name">MonsterMQ</span>
        </div>
        <button class="mobile-menu-toggle" onclick="toggleSidebar()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </div>

    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <img src="/assets/logo.png" alt="MonsterMQ Logo">
                <span class="brand-name">MonsterMQ</span>
            </div>
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15,18 9,12 15,6"></polyline>
                </svg>
            </button>
        </div>

        <nav class="sidebar-nav" id="sidebar-nav"></nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">
                    U
                </div>
                <div class="user-details">
                    <div class="user-name" id="user-name">User</div>
                    <div class="user-role">Administrator</div>
                </div>
            </div>
        </div>
    </aside>

    <div class="main-content" id="main-content">
        <div class="container">
            <div class="page-header" style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div>
                    <h1 class="page-title">Dashboard</h1>
                    <p class="page-subtitle">Real-time monitoring of your MQTT broker cluster</p>
                </div>
                <div class="version-info" id="version-info" style="text-align: right; opacity: 0.7; font-size: 0.875rem; margin-top: 0.5rem;">
                    <!-- Version will be populated here -->
                </div>
            </div>

            <div id="cluster-overview" class="metrics-grid">
                <!-- Cluster overview metrics will be populated here -->
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">Message Traffic Trends</h2>
                    <div class="chart-controls">
                        <button class="active" data-timeframe="5m">5min</button>
                        <button data-timeframe="1h">1hour</button>
                        <button data-timeframe="24h">24hours</button>
                        <label style="margin-left: 20px; display: flex; align-items: center; gap: 8px; color: var(--text-primary);">
                            <input type="checkbox" id="live-updates-toggle" checked style="margin: 0;">
                            Live Updates
                        </label>
                    </div>
                </div>
                <canvas id="trafficChart" width="400" height="200"></canvas>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">Archive Groups Throughput</h2>
                    <div class="chart-controls" id="archive-groups-controls">
                        <button class="active" data-arch-timeframe="5m">5min</button>
                        <button data-arch-timeframe="1h">1hour</button>
                        <button data-arch-timeframe="24h">24hours</button>
                        <label style="margin-left: 20px; display: flex; align-items: center; gap: 8px; color: var(--text-primary);">
                            <input type="checkbox" id="archive-live-updates-toggle" checked style="margin: 0;">
                            Live Updates
                        </label>
                    </div>
                </div>
                <canvas id="archiveGroupsChart" width="400" height="200"></canvas>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">Message Bus Communication</h2>
                </div>
                <canvas id="messageBusChart" width="400" height="200"></canvas>
            </div>

            <div id="broker-details" class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>Node ID</th>
                            <th>Version</th>
                            <th>Status</th>
                            <th>Messages In</th>
                            <th>Messages Out</th>
                            <th>Sessions</th>
                            <th>Queue Depth</th>
                            <th>Message Bus I/O</th>
                            <th>MQTT Bridge I/O</th>
                            <th>Kafka Bridge I/O</th>
                        </tr>
                    </thead>
                    <tbody id="broker-table-body">
                        <!-- Broker details will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
