<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonsterMQ - SparkplugB Decoder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/monster-theme.css">
    <script src="/js/graphql-client.js"></script>
    <script src="/js/log-viewer.js"></script>
    <script src="/js/sidebar.js"></script>
    <style>
        .form-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .form-header h1 {
            margin: 0;
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 700;
        }
        .form-section {
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .form-section h2 {
            margin: 0 0 1.5rem 0;
            color: var(--text-primary);
            font-size: 1.25rem;
            font-weight: 600;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--dark-border);
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.875rem;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--text-primary);
            font-family: inherit;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--monster-purple);
        }
        .form-group .help-text {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        .rules-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .rule-item {
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            padding: 1rem;
        }
        .rule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .rule-header h3 {
            margin: 0;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
        }
        .rule-fields {
            display: grid;
            gap: 1rem;
        }
        .transformation-item {
            display: grid;
            grid-template-columns: 150px 1fr auto;
            gap: 0.5rem;
            align-items: start;
        }
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            padding-top: 1.5rem;
            border-top: 1px solid var(--dark-border);
        }
        .btn-add {
            background: var(--monster-purple);
            color: white;
        }
        .btn-add:hover {
            background: var(--monster-purple-hover);
        }
        .btn-remove {
            background: var(--monster-red);
            color: white;
        }
        .btn-remove:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="sidebar-brand">
            <img src="/assets/logo.png" alt="MonsterMQ Logo">
            <span class="brand-name">MonsterMQ</span>
        </div>
        <button class="mobile-menu-toggle" onclick="toggleSidebar()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <img src="/assets/logo.png" alt="MonsterMQ Logo">
                <span class="brand-name">MonsterMQ</span>
            </div>
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15,18 9,12 15,6"></polyline>
                </svg>
            </button>
        </div>
        <nav class="sidebar-nav" id="sidebar-nav"></nav>
    </aside>

    <div class="main-content" id="main-content">
        <div class="container">
            <div class="form-container">
                <div class="form-header">
                    <h1 id="pageTitle">âš¡ Create SparkplugB Decoder</h1>
                </div>

                <form id="decoderForm">
                    <!-- Basic Configuration -->
                    <div class="form-section">
                        <h2>Basic Configuration</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="name">Name *</label>
                                <input type="text" id="name" required>
                                <span class="help-text">Unique identifier for this decoder</span>
                            </div>
                            <div class="form-group">
                                <label for="namespace">Namespace *</label>
                                <input type="text" id="namespace" required>
                                <span class="help-text">MQTT namespace for decoded topics</span>
                            </div>
                            <div class="form-group">
                                <label for="nodeId">Node ID *</label>
                                <input type="text" id="nodeId" required>
                                <span class="help-text">Cluster node where decoder runs</span>
                            </div>
                            <div class="form-group checkbox-group">
                                <input type="checkbox" id="enabled" checked>
                                <label for="enabled">Enabled</label>
                            </div>
                        </div>
                    </div>

                    <!-- SparkplugB Configuration -->
                    <div class="form-section">
                        <h2>SparkplugB Configuration</h2>
                        <div class="form-group">
                            <label for="sourceNamespace">Source Namespace</label>
                            <input type="text" id="sourceNamespace" value="spBv1.0">
                            <span class="help-text">SparkplugB namespace to subscribe to (default: spBv1.0)</span>
                        </div>
                    </div>

                    <!-- Decoder Rules -->
                    <div class="form-section">
                        <h2>Decoder Rules</h2>
                        <div id="rulesList" class="rules-list"></div>
                        <button type="button" class="btn btn-add" onclick="addRule()">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            Add Rule
                        </button>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='sparkplugb-decoders.html'">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Decoder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/sparkplugb-decoder-detail.js"></script>
</body>
</html>
