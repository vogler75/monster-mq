<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonsterMQ - SparkplugB Decoders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/monster-theme.css">
    <script src="/js/graphql-client.js"></script>
    <script src="/js/log-viewer.js"></script>
    <script src="/js/sidebar.js"></script>
    <style>
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: var(--dark-bg);
            border-bottom: 1px solid var(--dark-border);
            border-radius: 12px 12px 0 0;
        }
        .table-title h2 {
            margin: 0;
            color: var(--text-primary);
            font-size: 1.25rem;
            font-weight: 600;
        }
        .table-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        .btn-icon {
            padding: 0.6rem;
            min-width: auto;
            width: auto;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
        }
        .btn-view { color: var(--monster-purple); }
        .btn-view:hover {
            background: rgba(124, 58, 237, 0.1);
            border-color: var(--monster-purple);
        }
        .btn-play { color: var(--monster-green); }
        .btn-play:hover {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--monster-green);
        }
        .btn-pause { color: var(--monster-orange); }
        .btn-pause:hover {
            background: rgba(249, 115, 22, 0.1);
            border-color: var(--monster-orange);
        }
        .btn-delete { color: var(--monster-red); }
        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--monster-red);
        }
        .data-table {
            background: var(--dark-surface);
            border-radius: 12px;
            border: 1px solid var(--dark-border);
            overflow-x: auto;
            box-shadow: var(--card-shadow);
        }
        .data-table table {
            margin: 0;
            border-radius: 0;
            border: none;
            background: transparent;
        }
        .data-table thead th {
            background: var(--dark-surface-2);
            padding: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 1px solid var(--dark-border);
        }
        .data-table tbody td {
            padding: 1rem;
            vertical-align: middle;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
        }
        .data-table tbody tr:hover {
            background: rgba(71, 85, 105, 0.1);
        }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .status-badge.enabled {
            background: rgba(16, 185, 129, 0.1);
            color: var(--monster-green);
        }
        .status-badge.disabled {
            background: rgba(239, 68, 68, 0.1);
            color: var(--monster-red);
        }
        .metric-value {
            font-family: 'Courier New', monospace;
            color: var(--monster-cyan);
            font-weight: 600;
        }
        .rule-count {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="sidebar-brand">
            <img src="/assets/logo.png" alt="MonsterMQ Logo">
            <span class="brand-name">MonsterMQ</span>
        </div>
        <button class="mobile-menu-toggle" onclick="toggleSidebar()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <img src="/assets/logo.png" alt="MonsterMQ Logo">
                <span class="brand-name">MonsterMQ</span>
            </div>
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15,18 9,12 15,6"></polyline>
                </svg>
            </button>
        </div>
        <nav class="sidebar-nav" id="sidebar-nav"></nav>
    </aside>

    <div class="main-content" id="main-content">
        <div class="container">
            <div class="data-table">
                <div class="table-header">
                    <div class="table-title">
                        <h2>âš¡ SparkplugB Decoders</h2>
                    </div>
                    <div class="table-actions">
                        <button class="btn btn-icon" onclick="loadDecoders()" title="Refresh">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                        </button>
                        <button class="btn btn-primary" onclick="createDecoder()">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            Create Decoder
                        </button>
                    </div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Namespace</th>
                            <th>Source</th>
                            <th>Rules</th>
                            <th>Status</th>
                            <th>Messages In</th>
                            <th>Messages Out</th>
                            <th>Skipped</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="decodersTableBody">
                        <tr>
                            <td colspan="9" style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                                Loading decoders...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/sparkplugb-decoders.js"></script>
</body>
</html>
