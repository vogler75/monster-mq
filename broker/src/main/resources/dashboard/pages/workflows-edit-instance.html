<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MonsterMQ - Edit Flow Instance</title>
    <link rel="stylesheet" href="/assets/monster-theme.css" />
    <link rel="stylesheet" href="/css/script-editor-modal.css" />
    <script src="/js/graphql-client.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/script-editor-modal.js"></script>
    <script src="/js/help-modal.js"></script>
    <style>
        /* Section Card Styling */
        .section-card {
            background: var(--dark-surface, var(--background-secondary));
            border-radius: 12px;
            border: 1px solid var(--dark-border, var(--border-color));
            overflow: hidden;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: var(--dark-bg, var(--background-primary));
            border-bottom: 1px solid var(--dark-border, var(--border-color));
        }

        .section-header h2 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .section-content {
            padding: 1.5rem;
        }

        /* Page Header with Actions */
        .page-header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .page-header-info {
            flex: 1;
            min-width: 200px;
        }

        .page-header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            flex-shrink: 0;
        }

        /* Form Styling */
        .form-grid {
            display: grid;
            gap: 1.25rem;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-control,
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--dark-bg, var(--background-primary));
            border: 1px solid var(--dark-border, var(--border-color));
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        .form-control:focus,
        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--monster-purple, var(--primary-color));
        }

        /* Table Styling */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--dark-border, var(--border-color));
            text-align: left;
        }

        .data-table th {
            background: var(--dark-surface-2, var(--background-primary));
            font-weight: 600;
            color: var(--text-primary);
        }

        .data-table tbody tr:hover {
            background: rgba(71, 85, 105, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
        }

        .keyvalue-table td input {
            width: 100%;
            box-sizing: border-box;
        }

        /* Topic Browser Side Panel */
        .topic-browser-side-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            min-width: 300px;
            max-width: 600px;
            height: 100vh;
            background: var(--dark-surface);
            border-left: 1px solid var(--dark-border);
            z-index: 1000;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.2);
            resize: horizontal;
            overflow: hidden;
        }

        .topic-browser-side-panel.open {
            right: 0;
        }

        /* Resize handle */
        .topic-panel-resize-handle {
            position: absolute;
            left: -5px;
            top: 0;
            width: 10px;
            height: 100%;
            cursor: col-resize;
            background: transparent;
            z-index: 1001;
        }

        .topic-panel-resize-handle:hover {
            background: rgba(124, 58, 237, 0.3);
        }

        /* Floating toggle button */
        .topic-browser-floating-toggle {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            background: var(--monster-purple);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px 8px 0 0;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 999;
            box-shadow: -2px -2px 8px rgba(0, 0, 0, 0.2);
        }

        .topic-browser-floating-toggle:hover {
            background: var(--monster-dark);
            right: 15px;
        }

        .topic-browser-floating-toggle.active {
            background: var(--monster-dark);
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* Topic panel styling */
        .topic-panel-header {
            padding: 1rem;
            background: var(--dark-surface-2);
            border-bottom: 1px solid var(--dark-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topic-panel-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .topic-panel-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
        }

        .topic-panel-archive-select {
            margin: 0.5rem 1rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            font-size: 0.875rem;
        }

        .topic-panel-archive-select label {
            color: var(--text-primary);
            font-weight: 500;
            min-width: 80px;
        }

        .topic-panel-archive-select select {
            flex: 1;
            padding: 0.5rem;
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .topic-panel-tree {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .topic-panel-tree .tree-node {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .topic-panel-tree .tree-item {
            display: flex;
            align-items: center;
            padding: 0.4rem 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
            user-select: none;
            font-size: 0.875rem;
        }

        .topic-panel-tree .tree-item:hover {
            background: rgba(124, 58, 237, 0.1);
        }

        .topic-panel-tree .tree-item.selected {
            background: rgba(124, 58, 237, 0.2);
            color: var(--monster-light);
        }

        .topic-panel-tree .tree-item.has-data {
            color: var(--monster-green);
            font-weight: 500;
        }

        .topic-panel-tree .tree-toggle {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
            border: none;
            background: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .topic-panel-tree .tree-toggle:hover {
            background: var(--dark-border);
            color: var(--text-primary);
        }

        .topic-panel-tree .tree-toggle.expanded {
            transform: rotate(90deg);
        }

        .topic-panel-tree .tree-toggle:empty {
            visibility: hidden;
        }

        .topic-panel-tree .tree-children {
            margin-left: 1.5rem;
            border-left: 1px solid var(--dark-border);
            padding-left: 0.5rem;
        }

        .topic-panel-tree .tree-children.collapsed {
            display: none;
        }

        .topic-panel-tree .tree-icon {
            margin-right: 0.5rem;
            color: var(--text-muted);
            flex-shrink: 0;
        }

        .topic-panel-tree .tree-icon.folder {
            color: var(--monster-purple);
        }

        .topic-panel-tree .tree-icon.topic {
            color: var(--monster-green);
        }

        .link-back {
            font-size: 0.8rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .link-back:hover {
            text-decoration: underline;
        }

        .danger {
            color: #ff4757;
        }

        /* Toolbar inside sections */
        .toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            align-items: center;
        }

        .toolbar h2 {
            flex: 1;
            margin: 0;
        }

        .btn-icon.btn-edit {
            color: var(--monster-teal);
        }

        .btn-icon.btn-edit:hover {
            background: rgba(20, 184, 166, 0.1);
            border-color: var(--monster-teal);
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="sidebar-brand"><img src="/assets/logo.png" alt="Logo"><span class="brand-name">MonsterMQ</span></div>
    <a href="/pages/workflows.html" class="link-back">Back to Workflows</a>
</div>
<aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-brand"><img src="/assets/logo.png" alt="MonsterMQ Logo"><span class="brand-name">MonsterMQ</span></div>
        <button class="sidebar-toggle" onclick="toggleSidebar()">&lt;</button>
    </div>
    <nav class="sidebar-nav" id="sidebar-nav"></nav>

    <div class="sidebar-footer">
        <div class="user-info">
            <div class="user-avatar" id="user-avatar">U</div>
            <div class="user-details">
                <div class="user-name" id="user-name">User</div>
                <div class="user-role">Administrator</div>
            </div>
        </div>
    </div>
</aside>
<div class="main-content" id="main-content">
    <div class="container" id="editor-root">
        <div class="page-header">
            <div class="page-header-content">
                <div class="page-header-info">
                    <h1 class="page-title" id="page-title">Edit Flow Instance</h1>
                    <p class="page-subtitle" id="page-subtitle"></p>
                </div>
                <div class="page-header-actions" id="header-actions" style="display:none;">
                    <button class="btn btn-secondary btn-small" onclick="FlowEdit.goBack()">Back</button>
                    <button class="btn btn-primary btn-small" style="min-width:90px;" onclick="FlowEdit.save()">Save</button>
                    <button class="btn btn-danger btn-small" id="delete-button" style="display:none;" onclick="FlowEdit.deleteItem()">Delete</button>
                </div>
            </div>
        </div>

        <div id="form-section"></div>

        <div id="mappings-section" style="display:none;">
            <div class="section-card">
                <div class="section-header">
                    <h2>Input Mappings
                        <button onclick="openHelp('inputs')" class="btn-icon" style="margin-left: 0.5rem; width: 24px; height: 24px; font-size: 0.75rem; border: none; background: transparent; cursor: pointer;" title="Help: Input Mappings">?</button>
                    </h2>
                    <button class="btn btn-secondary btn-small" onclick="FlowEdit.addInputMapping()">+ Add Input</button>
                </div>
                <div class="section-content">
                    <table class="data-table" id="input-mappings-table">
                        <thead><tr><th>Node Input</th><th>Type</th><th>Value</th><th></th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="section-card">
                <div class="section-header">
                    <h2>Output Mappings
                        <button onclick="openHelp('outputs')" class="btn-icon" style="margin-left: 0.5rem; width: 24px; height: 24px; font-size: 0.75rem; border: none; background: transparent; cursor: pointer;" title="Help: Output Mappings">?</button>
                    </h2>
                    <button class="btn btn-secondary btn-small" onclick="FlowEdit.addOutputMapping()">+ Add Output</button>
                </div>
                <div class="section-content">
                    <table class="data-table" id="output-mappings-table">
                        <thead><tr><th>Node Output</th><th>Topic</th><th></th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="section-card">
                <div class="section-header">
                    <h2>Variables
                        <button onclick="openHelp('variables')" class="btn-icon" style="margin-left: 0.5rem; width: 24px; height: 24px; font-size: 0.75rem; border: none; background: transparent; cursor: pointer;" title="Help: Variables - How to use them in scripts">?</button>
                    </h2>
                    <button class="btn btn-secondary btn-small" onclick="FlowEdit.addVariable()">+ Add Variable</button>
                </div>
                <div class="section-content">
                    <table class="data-table keyvalue-table" id="variables-table">
                        <thead><tr><th>Key</th><th>Value</th><th></th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    </div>

    <!-- Floating Topic Browser Toggle -->
    <button class="topic-browser-floating-toggle" id="topic-browser-floating-toggle" onclick="TopicBrowserSidePanel.toggle()">
        <svg class="toggle-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>
        </svg>
        Topics
    </button>

    <!-- Topic Browser Side Panel -->
    <div class="topic-browser-side-panel" id="topic-browser-panel">
        <div class="topic-panel-resize-handle" id="topic-panel-resize-handle"></div>
        <div class="topic-panel-header">
            <h3 class="topic-panel-title">Topic Browser</h3>
            <button class="topic-panel-close" onclick="TopicBrowserSidePanel.close()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="topic-panel-archive-select">
            <label for="topic-panel-archive-group">Archive:</label>
            <select id="topic-panel-archive-group">
                <option value="">Loading...</option>
            </select>
        </div>
        <div class="topic-panel-tree">
            <ul id="topic-panel-tree-root" class="tree-node">
                <!-- Tree will be populated here -->
            </ul>
        </div>
    </div>

    <script src="/js/log-viewer.js"></script>
    <script src="/js/workflows-edit.js"></script>
    <script src="/js/topic-browser-side-panel.js"></script>
    <script>
        // Filter log viewer by Flow Instance
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const instanceName = urlParams.get('name');

            if (instanceName) {
                window.onLogViewerReady(function(logViewer) {
                    const messageRegex = `^\\[${instanceName.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}\\]`;
                    const title = `Logs: ${instanceName}`;

                    logViewer.setFilters({
                        messageRegex: messageRegex
                    });

                    if (logViewer.elements && logViewer.elements.root) {
                        const titleEl = logViewer.elements.root.querySelector('.log-viewer-title span:not(.chevron):not(.log-viewer-badge)');
                        if (titleEl) {
                            titleEl.textContent = title;
                        }
                    }
                });
            }
        })();
    </script>
</body>
</html>
