<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonsterMQ - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/monster-theme.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/assets/logo.png" alt="MonsterMQ Logo">
                <h1>Welcome Back</h1>
                <p>Sign in to access your MonsterMQ dashboard</p>
            </div>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter username or leave empty if auth is disabled">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password or leave empty if auth is disabled">
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">
                    <span id="login-text">Sign In</span>
                    <span id="login-spinner" class="loading-spinner" style="display: none;"></span>
                </button>
            </form>
        </div>
    </div>

    <script src="/js/storage.js"></script>
    <script src="/js/login.js?v=2"></script>
</body>
</html>
