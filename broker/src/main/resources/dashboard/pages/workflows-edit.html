<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MonsterMQ - Edit Flow</title>
    <link rel="stylesheet" href="/assets/monster-theme.css" />
    <link rel="stylesheet" href="/css/script-editor-modal.css" />
    <script src="/js/graphql-client.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/script-editor-modal.js"></script>
    <script src="/js/help-modal.js"></script>
    <style>
        /* Section Card Styling */
        .section-card {
            background: var(--dark-surface, var(--background-secondary));
            border-radius: 12px;
            border: 1px solid var(--dark-border, var(--border-color));
            overflow: hidden;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: var(--dark-bg, var(--background-primary));
            border-bottom: 1px solid var(--dark-border, var(--border-color));
        }

        .section-header h2 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .section-content {
            padding: 1.5rem;
        }

        /* Page Header with Actions */
        .page-header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .page-header-info {
            flex: 1;
            min-width: 200px;
        }

        .page-header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            flex-shrink: 0;
        }

        /* Header Checkbox Styling */
        .header-checkbox-wrapper {
            margin-right: 1rem;
        }

        .header-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-primary);
            cursor: pointer;
            user-select: none;
        }

        .header-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
            cursor: pointer;
            accent-color: var(--monster-purple, var(--primary-color));
        }

        .header-checkbox span {
            font-weight: 500;
        }

        /* Form Styling */
        .form-grid {
            display: grid;
            gap: 1.25rem;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-control,
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--dark-bg, var(--background-primary));
            border: 1px solid var(--dark-border, var(--border-color));
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        .form-control:focus,
        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--monster-purple, var(--primary-color));
        }

        /* Script Editor */
        textarea.script {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            width: 100%;
            min-height: 300px;
            padding: 1rem;
            background: var(--dark-bg, var(--background-primary));
            border: 1px solid var(--dark-border, var(--border-color));
            border-radius: 8px;
            color: var(--text-primary);
            line-height: 1.5;
            resize: vertical;
            tab-size: 4;
            box-sizing: border-box;
        }

        textarea.script:focus {
            outline: none;
            border-color: var(--monster-purple, var(--primary-color));
        }

        /* Table Styling */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--dark-border, var(--border-color));
            text-align: left;
        }

        .data-table th {
            background: var(--dark-surface-2, var(--background-primary));
            font-weight: 600;
            color: var(--text-primary);
        }

        .data-table tbody tr:hover {
            background: rgba(71, 85, 105, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
        }

        .keyvalue-table td input {
            width: 100%;
            box-sizing: border-box;
        }

        /* Inline Editor */
        .inline-editor {
            background: var(--dark-bg, var(--background-primary));
            padding: 1.5rem;
            border: 1px solid var(--dark-border, var(--border-color));
            border-radius: 8px;
            margin-top: 1rem;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.65rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .badge-node {
            background: #24352d;
            color: #46e08c;
        }

        /* Utility Classes */
        .section {
            margin-top: 2rem;
        }

        .connections-grid {
            margin-top: 0.5rem;
        }

        .link-back {
            font-size: 0.8rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .link-back:hover {
            text-decoration: underline;
        }

        .danger {
            color: #ff4757;
        }

        /* Toolbar inside sections */
        .toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            align-items: center;
        }

        .toolbar h2 {
            flex: 1;
            margin: 0;
        }

        /* Use global .btn-icon styles from monster-theme.css */
        /* Only add contextual color for btn-edit which is not in global stylesheet */
        .btn-icon.btn-edit {
            color: var(--monster-teal);
        }

        .btn-icon.btn-edit:hover {
            background: rgba(20, 184, 166, 0.1);
            border-color: var(--monster-teal);
        }

        /* Global .btn-icon.btn-delete styles apply from monster-theme.css */
    </style>
</head>
<body>
<div class="top-bar">
    <div class="sidebar-brand"><img src="/assets/logo.png" alt="Logo"><span class="brand-name">MonsterMQ</span></div>
    <a href="/pages/workflows.html" class="link-back">Back to Workflows</a>
</div>
<aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-brand"><img src="/assets/logo.png" alt="MonsterMQ Logo"><span class="brand-name">MonsterMQ</span></div>
        <button class="sidebar-toggle" onclick="toggleSidebar()">&lt;</button>
    </div>
    <nav class="sidebar-nav" id="sidebar-nav"></nav>
</aside>
<div class="main-content" id="main-content">
    <div class="container" id="editor-root">
        <div class="page-header">
            <div class="page-header-content">
                <div class="page-header-info">
                    <h1 class="page-title" id="page-title">Edit Flow</h1>
                    <p class="page-subtitle" id="page-subtitle"></p>
                </div>
                <div class="page-header-actions" id="header-actions" style="display:none;">
                    <button class="btn btn-secondary btn-small" onclick="location.href='/pages/workflows.html'">Back</button>
                    <button class="btn btn-primary btn-small" style="min-width:90px;" onclick="FlowEdit.save()">Save</button>
                    <button class="btn btn-danger btn-small" id="delete-button" style="display:none;" onclick="FlowEdit.deleteItem()">Delete</button>
                </div>
            </div>
        </div>

        <div id="form-section"></div>

        <div class="section-card" id="nodes-section" style="display:none;">
            <div class="section-header">
                <h2>Nodes</h2>
                <button class="btn btn-secondary btn-small" onclick="FlowEdit.addNode()">+ Add Node</button>
            </div>
            <div class="section-content">
                <table class="data-table" id="nodes-table">
                    <thead><tr>
                        <th>ID</th><th>Name</th><th>Inputs</th><th>Outputs</th><th>Lang</th><th>Actions</th>
                    </tr></thead>
                    <tbody></tbody>
                </table>
                <div id="node-inline-editor" class="inline-editor" style="display:none;"></div>
            </div>
        </div>

        <div class="section-card" id="connections-section" style="display:none;">
            <div class="section-header">
                <h2>Connections</h2>
                <button class="btn btn-secondary btn-small" onclick="FlowEdit.addConnectionRow()">+ Add Connection</button>
            </div>
            <div class="section-content">
                <table class="data-table" id="connections-table">
                    <thead><tr><th>From Node</th><th>From Output</th><th>To Node</th><th>To Input</th><th></th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="mappings-section" style="display:none;">
            <div class="section-card">
                <div class="section-header">
                    <h2>Input Mappings
                        <button onclick="openHelp('inputs')" class="btn-icon" style="margin-left: 0.5rem; width: 24px; height: 24px; font-size: 0.75rem; border: none; background: transparent; cursor: pointer;" title="Help: Input Mappings">?</button>
                    </h2>
                    <button class="btn btn-secondary btn-small" onclick="FlowEdit.addInputMapping()">+ Add Input</button>
                </div>
                <div class="section-content">
                    <table class="data-table" id="input-mappings-table">
                        <thead><tr><th>Node Input</th><th>Type</th><th>Value</th><th></th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="section-card">
                <div class="section-header">
                    <h2>Output Mappings
                        <button onclick="openHelp('outputs')" class="btn-icon" style="margin-left: 0.5rem; width: 24px; height: 24px; font-size: 0.75rem; border: none; background: transparent; cursor: pointer;" title="Help: Output Mappings">?</button>
                    </h2>
                    <button class="btn btn-secondary btn-small" onclick="FlowEdit.addOutputMapping()">+ Add Output</button>
                </div>
                <div class="section-content">
                    <table class="data-table" id="output-mappings-table">
                        <thead><tr><th>Node Output</th><th>Topic</th><th></th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="section-card">
                <div class="section-header">
                    <h2>Variables
                        <button onclick="openHelp('variables')" class="btn-icon" style="margin-left: 0.5rem; width: 24px; height: 24px; font-size: 0.75rem; border: none; background: transparent; cursor: pointer;" title="Help: Variables - How to use them in scripts">?</button>
                    </h2>
                    <button class="btn btn-secondary btn-small" onclick="FlowEdit.addVariable()">+ Add Variable</button>
                </div>
                <div class="section-content">
                    <table class="data-table keyvalue-table" id="variables-table">
                        <thead><tr><th>Key</th><th>Value</th><th></th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="/js/workflows-edit.js"></script>
</body>
</html>
