[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Test markers
markers =
    mqtt5: MQTT v5 protocol tests
    mqtt3: MQTT v3.1.1 protocol tests
    subscription_options: Subscription option tests (RAP, No Local, Retain Handling)
    retain: Retained message tests
    qos: QoS level tests
    properties: MQTT v5 property tests
    will: Last Will and Testament tests
    session: Session persistence tests
    slow: Slow running tests (> 5 seconds)
    integration: Integration tests requiring full broker
